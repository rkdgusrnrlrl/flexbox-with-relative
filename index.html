<html>
    <head>
        <style>
.parent {
  background: blue;
  display : flex;
  flex-direction : column;
  width: 200px;
}
.child {
    border: black solid 1px;
    background-color: red;
    display : block;
    width : 180px;
    height : 190px;
}
.first {
    position : relative;
    z-index : 0;
    top : 0;
}
.second {
    position : relative;
    z-index : 1;
    top : -180;
}
.third {
    position : relative;
    z-index : 2;
    top : -360;
}

        </style>
    </head>
<body>
    <div class="parent">
        <div class="child first"></div>
        <div class="child second"></div>
        <div class="child third"></div>
    </div>
</body>
</html>
