<html>
    <head>
        <style>
.parent {
    background: blue;
    display : flex;
    flex-direction : column;
    position: relative;
    width: 200px;
    height: 300px;
}
.child {
    border: black solid 1px;
    background-color: red;
    display : block;
    width : 180px;
    height : 190px;
}
.first {
    position : absolute;
    z-index : 0;
    top : 0;
}
.second {
    position : absolute;
    z-index : 1;
    top : 10;
}
.third {
    position : absolute;
    z-index : 2;
    top : 20;
}

        </style>
    </head>
<body>
    <div class="parent">
        <div class="child first"></div>
        <div class="child second"></div>
        <div class="child third"></div>
    </div>
</body>
</html>
